<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tblfy</title>
</head>
<body>
  <header class="flex-container">
    <h3>Enter an image URL and it will be converted to a table (maybe)</h3>
    <p> Not responsible for computer fires as a result of using this tool.</p>
  </header>
  <form>
    <input type="text" name="urlInput" value="http://www.writeups.org/wp-content/uploads/Tealc-Stargate-Christopher-Judge-d.jpg" onclick="this.select()"/>
    <input name="submit" type="submit"/>
  </form>
  <div id="messages">
    <div id="error" class="hidden">Could not find image. Please try a different url.</div>
    <div id="message" class="hidden"></div>
  </div>
  <div class="flex-container" id="content">
    <img />
    <canvas></canvas>
    <script src="script.js"></script>
    <table></table>
  </div>
</body>
</html>
